<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
       
       *{

            margin: 0;
            padding: 0;


       }
       .container{

            height: 450px; 
            background-color:  lightblue;
            padding: 10px;
        }
        .container > .content{
            height: 100%;
            max-width: 900px;
            border: 1px solid white;
            margin: auto;
            max-height: 450px;   
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-auto-rows: 50px;
            grid-gap: 20px;
            justify-content: end;
            
            
            
            grid-template-areas:    "b b b b " 
                                    "a a a c"
                                    "a a a c"    
                                    "f f f f ";
        
                                   
                                    
        }



        .container  div{

           
            border: 1px solid black;
            padding: 0 12px;

        }

        .content .primeiro{

            background-color: blue;
            grid-area: b;
        
        }
        .content .segundo{

            background-color: maroon;
            grid-area: a;
          
            
        
        }

        .content .terceiro{
            background-color: green;
            grid-area: c;
        }

        .content .quarto{

            background-color: magenta;
            grid-area: f;
        }

    </style>

       
</head>
<body>
    
    <div class="container">

<div class="content">
    
            <div class="primeiro"> Box 1</div>
            <div class="segundo">Box 2</div>
            <div class="terceiro"> Box 3 </div>
            <div class="quarto">Box 4</div>
      
            
</div>

    </div>





</body>
</html>
