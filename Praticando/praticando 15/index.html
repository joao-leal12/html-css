<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fazendo um exercicio de listas</title>


</head>
<body>

<h1>Lista ordenada</h1>

    <ol type="I" start="3"> <!--Esse é um exemplo de lista ordenada, essa lista precisa seguir uma ordem, por exemplo uma rotina que precisa ser seguida, ou passos para executar algo, ela é organizada de algumas formas, dependendo do seu parametro, usamos o parametro type para determinar qual usar, são 4 (1,A,a,I,i)-->
     <li>estudar</li>
     <li>escovar os dentes</li>
    <li>Trabalhar</li>
    <li>estudar</li>
    <li>Almoçar</li><!--usamos o parametro Start para indicar a partir de qual contagem começaremos, exemplo <ol type="1" start="3"> </ol> Nessa tag indicada, estou querendo informar que começaremos a partir da numeração 3--></ol>
<h2>Lista não ordenada</h2>
<h3>Coisas que gosto</h3><!--As listar não ordenadas ou unordered List, são listas que não precisam de uma ordem a seguir, ela serve para organização, mas não precisa de uma ordem de via de regra, Usamos a tag UL , a lista tem demarcações em sua esquerda, a demarcação padrão é uma bola preenchida, porem podemos mudar tambem atráves do parametro type, as opções são disc: uma bola preenchida, circle: uma bola porem sem ser pintada dentro e square: que é um quadrado preenchido. EX: <ul type="disc"> </ul>-->
<ul type="circle">
<li>carinho</li>
<li>Amor </li>
<li>Coompreensão</li>
<li>atenção</li>


</ul>

  

</body>






</html>
