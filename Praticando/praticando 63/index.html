<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link href="estilo.css" rel="stylesheet">


        </head>
        <body>
            <main id="container">
                <h1 class="topo">TESLA</h1>
                <span class="idioma">idioma</span>
                <section id="form">
                    <h1 class="main">Create Account</h1>
                   
                   
                    <form action="">

                       <div class="field">
                           
                                <fieldset>
                                    <div>
                                        <label for="market">Select Market</label>
                                        <select name="market" id="market">
                                            <option value="Am"> America</option>
                                            <option value="canada">Canada</option>
                                            <option value="Mex">Mexico</option>
                                            <option value="Puerto Rico">Puerto Rico</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="Language">Select Language
                                        </label>
                                        <select name="lingua" id="Language">
                                            <option value="English">English</option>
                                        </select>
                                    </div>
                                </fieldset> <!--dados de idioma-->
                                <fieldset>
                                    <div>
                                        <label for="name" class="label">First name</label >
                                            <input type="text" name="nome" id="name">
                                    </div>
                                    <div>
                                        <label for="last" class="label">Last Name</label>
                                        <input type="text" name="name" id="last">
                           
                                    </div>
                           
                           
                                </fieldset> <!--dados de nome-->
                                <fieldset>
                                    <div>
                                        <label for="email" class="label">Email Addres</label>
                                        <input type="email" name="email" id="email">
                                    </div> <!--email-->
                                    <div>
                                        <label for="senha" class="label">Password</label>
                                        <input type="password" name="senha" id="senha">
                                    </div> <!--senha-->
                                </fieldset> <!--dados de credenciais-->
                                <div class="box-check">
                                    <input type="checkbox" name="box" class="check">
                                    <span class="box">By creating a Tesla Account, I undertand and agree to Tesla´s Privacy Notice and Terms of Use</span>
                                </div>
                           
                                <div class="botao">
                                    <div>
                                        <input type="submit" value="CREATE ACCOUNT" class="btn-um">
                                    </div>
                                        <p>OR</p>
                                        <div>
                                            <input type="submit" value="SIGN IN ">
                                        </div>
                                </div>
                           
                                                    </form>
                       </div>   
                </section> <!--seção de formulario-->



            </main> <!--Fim-main-->

            


        </body>










    </html>
