                <main>

                    <form >

                        <fieldset>
                            <legend>Dados de Contato</legend>
                            <div class="formu">
                                <label for="nome">Nome Completo</label>
                                <input type="text" name="nome" id="nome" placeholder="insira o seu nome">

                            </div>

                            <div class="formu">
                                <label for="email">Insira o seu email</label>
                                <input type="email" name="email" id="email" placeholder="insira o seu E-mail">


                            </div>
            
                            <div class="formu">
                                <label for="Telefone">Insira o seu Telefone</label>
                                <input type="number" name="telefone" id="telefone" value="75">
                               
                                <input type="text" name="telefone" id="email" placeholder="insira o seu Telefone" >


                            </div>



                            <div class="formu">

                                <label for="cpf">Insira o seu cpf</label>
                                    <input type="text" name="cpf" id="cpf" placeholder="insira o seu cpf">



                            </div>

                        </fieldset>
                        
                        <fieldset>
                            <legend> Endereço</legend>

                            <div class="formu">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="endereço" id="endereço">
                                
                                <label for="rua">Rua</label>
                                <input type="rua" name="rua" id="rua">
                            
                
                               
                                <label for="estado">Estado</label>
                                        <select id="estado">
                                                <option value="BA">BA</option>
                                                <option value="SP ">sp</option>
                                                <option value="MG">MG</option>


                                        </select>
                            
                            
                            
                                    </div>

                                   
                        </fieldset>
            

                        <div>

                        </div>
