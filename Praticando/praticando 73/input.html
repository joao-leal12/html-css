<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="estilo.css">
            <title>Input Form</title>


        </head>
        <body>
            
            <h1>Formulario</h1>
            <form>
                <label for="emaik">Email</label>
                <input type="email" required id="email">
                    <br> <br>
                <label for="numero">Number</label>
               
                <input type="number" name="numero" id="numero" min="2" max="20" value="15">
                    <br> <br>


                    <label for="url">URL</label>
                    <input type="url" name="url" id="url"   placeholder="Insira uma Url">
                    <br> <br>

                <label for="data">Data</label>
                <input type="date" name="data" id="data"> 
                <br> <br>


                <label for="range">Range</label>
                    <input type="range" name="range" id="range" min="2" max="15" value="10">

                    <br> <br>


                    <label for="Procurar">Search</label>
                    <input type="search" name="search" id="search" placeholder="pesquisar">            
                    <br> <br>

                    <label for="cor"> cor</label>
                    <input type="color" name="cor" id="cor">
                
                
                </form>
                <div class="container">

                    <h1>Sou gostoso </h1>

                </div>
        </body>












    </html>
