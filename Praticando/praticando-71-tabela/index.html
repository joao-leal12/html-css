<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Tabela</title>
            <style>
                table{

                    width: 300px;
                    border-collapse: collapse;


                }   
                
                td{

                    border: 1px solid black;
                    padding: 12px;
                    text-align: center;
                    text-transform: uppercase;
                    vertical-align: middle;
                }


            </style>


        </head>
        <body>
            
            <h1>Treinando tabela </h1>
            <table>
                <caption>Tabelinha</caption>
                <tbody>
                    <tr>
                        <td colspan="4">A</td>
                        <td rowspan="4">B</td>
                    </tr>
                    <tr>
                        <td rowspan="4">c</td>
                        <td>d</td>
                        <td>e</td>
                        <td>f</td>
                    
                    </tr>

                    <tr>
                        <td>g</td>
                        <td>h</td>
                        <td>i</td>

                    </tr>
                    <tr>

                        <td>j</td>
                        <td>l</td>
                        <td>m</td>
                    </tr>
                        <td colspan="4">n</td>
                </tbody>





            </table>

        </body>





    </html>
